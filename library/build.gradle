import proguard.gradle.ProGuardTask

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../script/push_jfrog_maven.gradle'
//apply from: '../script/push_nexus_maven.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

task makeJar(type: ProGuardTask, dependsOn: "build") {
    // 未混淆的jar
    injars 'build/intermediates/bundles/release/classes.jar'
    // 混淆后的jar路径
    outjars 'build/CollapseTestView-1.0.jar'
    // 具体需要keep住的类
    configuration 'proguard-rules.pro'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    kapt 'androidx.databinding:databinding-compiler:4.1.0-alpha01'
    api 'androidx.databinding:databinding-runtime:4.1.0-alpha01'
    api "androidx.appcompat:appcompat:1.2.0"
    api "androidx.core:core:1.3.2"
    api 'androidx.core:core-ktx:1.3.2'
    api "androidx.recyclerview:recyclerview:1.1.0"
    api 'androidx.constraintlayout:constraintlayout:2.0.2'
    api "androidx.emoji:emoji:1.1.0"
    api "org.jetbrains.kotlin:kotlin-stdlib:1.4.10"
}
